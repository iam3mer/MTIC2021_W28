    elem5.addEventListener("click", obj)

      handleEvent(evt) {
        let method = 'on' + evt.type[0].toUpperCase() + event.type.slice(1);
        this[method](event)
      }

      onMousedown() {
        elem6.innerHTML = "Botón del mouse presionado";

    }

    let insEje = new Eje();

      alert("Segundo Handler")

    elem3.addEventListener("click", handler1)
    elem3.addEventListener("click", handler2)
